<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>WeatherApp</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box" />
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>sorry,location not found!!!</h1>
            <img src="404.png" alt="404 error" />
        </div>
        <div class="weather-body">
            <img src="cloud.png" alt="weather image" class="weather-img" />
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">

                <div class="humidity">
                    <i class="fas fa-tint"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/Hr</span>
                        <p>wind speed</p>
                    </div>
                </div>


            </div>








        </div>

    </div>
    <script src="https://kit.fontawesome.com/c1a2a1f604.js" crossorigin="anonymous"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
